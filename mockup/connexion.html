<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/connexion.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Se connecter</title>
  </head>
  <body>
    <div class="container-fluid" id="connexionDiv">
	<div class="row">
		<div class="col-md-6">
			<u><h3 class="text-center">
				Rejoignez-nous !
			</h3></u>
			<form role="form">
				<div class="form-group">

					<label for="exampleInputEmail1">
						Adresse mail :
					</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="exemple@gmail.com" />
				</div>
				<div class="form-group">

					<label for="exampleInputPassword1">
						Mot de passe :
					</label>
					<input type="password" class="form-control" id="exampleInputPassword1" />
				</div>

        <div class="form-group">

					<label for="exampleInputPassword1">
						Répétez le mot de passe :
					</label>
					<input type="password" class="form-control" id="exampleInputPassword1" />
				</div>

				<button type="submit" class="btn btn-primary btn-block">
					S'inscrire
				</button>
			</form>
		</div>
		<div class="col-md-6">
			<u><h3 class="text-center">
				Connectez-vous !
			</h3><U>
			<form role="form">
        <div class="form-group">

					<label for="exampleInputEmail1">
						Adresse mail :
					</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="exemple@gmail.com"/>
				</div>
				<div class="form-group">

					<label for="exampleInputPassword1">
						Mot de passe :
					</label>
					<input type="password" class="form-control" id="exampleInputPassword1" />
				</div>

				<button type="submit" class="btn btn-primary btn-block">
					Connexion
				</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
      <h3 class="text-center"><a href="">Visiter en tant qu'invité.</a></h3>
		</div>
	</div>
</div>
  </body>
</html>
